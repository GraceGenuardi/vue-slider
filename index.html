<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello con Vue</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body class="body-carosello">

    <!-- INIZIO STRUTTURA CAROSELLO -->
    <div class="body-carosello">

        <section class="py-5">
     <!-- INIZIO CONTAINER -->

          <div class="container">

     <!-- INIZIO VUE -->

            <div class="carosello" id="slides-container">

              <div v-for="(image, index) in images" :key="index" class="slide" :class="{active: index === currentSlide}">

                <img :src="image.image" :alt="image.title">
                <h2>{{ image.title }}</h2>
                <p>{{ image.text }}</p>
              </div>

              <!-- FRECCE -->
            <div class="carosello__arrow arrow-left" @click="prevSlide">
                <i class="fa-solid fa-angles-left"></i>
              </div>
  
              <div class="carosello__arrow arrow-right" @click="nextSlide">
                <i class="fa-solid fa-angles-right"></i>
              </div>

              
            </div>

     


          </div>


        </section>
      </div>


  <script src="./js/app.js"></script>
  
</body>
</html>
